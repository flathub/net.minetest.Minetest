app-id: net.minetest.Minetest
runtime: org.freedesktop.Platform
runtime-version: "21.08"
sdk: org.freedesktop.Sdk
command: minetest
rename-appdata-file: net.minetest.minetest.appdata.xml
rename-desktop-file: net.minetest.minetest.desktop
rename-icon: minetest
copy-icon: true
finish-args:
  - "--socket=x11"
  - "--socket=pulseaudio"
  - "--device=all"
  - "--share=network"
  - "--persist=.minetest"
cleanup:
  - "/include"
  - "/lib/pkgconfig"
  - "/share/aclocal"
  - "/share/gtk-doc"
  - "/share/man"
  - "*.la"
  - "*.a"

modules:
  - name: libirrlicht
    buildsystem: cmake-ninja
    build-opts:
      - -C source/Irrlicht
      - INSTALL_DIR=/app/lib
    sources:
      - type: archive
        url: https://github.com/minetest/irrlicht/archive/1.9.0mt5.tar.gz
        sha256: 6d38dd7f3e3c8d768e1f5776b98dd5359b184c2e6740ddf733f4dc8615191bef

  - name: libluajit
    no-autogen: true
    make-args:
      - PREFIX=/app
    make-install-args:
      - PREFIX=/app
    cleanup:
      - "/bin"
    sources:
      - type: archive
        url: http://luajit.org/download/LuaJIT-2.1.0-beta3.tar.gz
        sha256: 1ad2e34b111c802f9d0cdf019e986909123237a28c746b21295b63c9e785d9c3

  - name: minetest
    buildsystem: cmake-ninja
    config-opts:
      - "-DENABLE_CURSES=0"
      - "-DENABLE_GETTEXT=1"
      - "-DIRRLICHT_LIBRARY=/app/lib/libIrrlichtMt.so"
      - "-DIRRLICHT_INCLUDE_DIR=/app/include/irrlichtmt"
    cleanup:
      - "/share/minetest/games/minimal"
    sources:
      - type: archive
        url: https://github.com/minetest/minetest/archive/5.5.1.tar.gz
        sha256: dc0ae5188ef351db85c38b27f38f8549b133ed82aa46daea6deee148aa3454f4

      - type: archive
        url: https://github.com/minetest/minetest_game/archive/5.5.1.tar.gz
        sha256: 5a24fec4ed838744906f020096c35616e7ba76eeec2b93b980a40af011107e7c
        dest: games/minetest_game

      - type: archive
        url: https://github.com/minetest/irrlicht/archive/1.9.0mt5.tar.gz
        sha256: 6d38dd7f3e3c8d768e1f5776b98dd5359b184c2e6740ddf733f4dc8615191bef
        dest: lib/irrlichtmt
