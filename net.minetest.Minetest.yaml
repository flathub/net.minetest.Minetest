app-id: net.minetest.Minetest
runtime: org.freedesktop.Platform
runtime-version: "21.08"
sdk: org.freedesktop.Sdk
command: minetest
rename-appdata-file: net.minetest.minetest.appdata.xml
rename-desktop-file: net.minetest.minetest.desktop
rename-icon: minetest
copy-icon: true
finish-args:
  - "--socket=x11"
  - "--socket=pulseaudio"
  - "--device=all"
  - "--share=network"
  - "--persist=.minetest"
cleanup:
  - "/include"
  - "/lib/pkgconfig"
  - "/share/aclocal"
  - "/share/gtk-doc"
  - "/share/man"
  - "*.la"
  - "*.a"

modules:
  - name: libirrlicht
    buildsystem: cmake-ninja
    build-opts:
      - -C source/Irrlicht
      - INSTALL_DIR=/app/lib
    sources:
      - type: archive
        url: https://github.com/minetest/irrlicht/archive/1.9.0mt4.tar.gz
        sha256: a0e2e5239ebca804adf54400ccaacaf228ec09223cfb2e1daddc9bf2694176e6

  - name: libluajit
    no-autogen: true
    make-args:
      - PREFIX=/app
    make-install-args:
      - PREFIX=/app
    cleanup:
      - "/bin"
    sources:
      - type: archive
        url: http://luajit.org/download/LuaJIT-2.1.0-beta3.tar.gz
        sha256: 1ad2e34b111c802f9d0cdf019e986909123237a28c746b21295b63c9e785d9c3

  - name: minetest
    buildsystem: cmake-ninja
    config-opts:
      - "-DENABLE_CURSES=0"
      - "-DENABLE_GETTEXT=1"
      - "-DIRRLICHT_LIBRARY=/app/lib/libIrrlichtMt.so"
      - "-DIRRLICHT_INCLUDE_DIR=/app/include/irrlichtmt"
    cleanup:
      - "/share/minetest/games/minimal"
    sources:
      - type: archive
        url: https://github.com/minetest/minetest/archive/5.5.0.tar.gz
        sha256: 8b9bef6054c8895cc3329ae6d05cb355eef9c7830600d82dc9eaa4664f87c8f9

      - type: archive
        url: https://github.com/minetest/minetest_game/archive/5.5.0.tar.gz
        sha256: 1e87252e26d6b1d3efe7720e3e097d489339dea4dd25980a828d5da212b01aaa
        dest: games/minetest_game

      - type: archive
        url: https://github.com/minetest/irrlicht/archive/1.9.0mt4.tar.gz
        sha256: a0e2e5239ebca804adf54400ccaacaf228ec09223cfb2e1daddc9bf2694176e6
        dest: lib/irrlichtmt
