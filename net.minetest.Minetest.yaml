app-id: net.minetest.Minetest
runtime: org.freedesktop.Platform
runtime-version: "21.08"
sdk: org.freedesktop.Sdk
command: minetest
rename-appdata-file: net.minetest.minetest.appdata.xml
rename-desktop-file: net.minetest.minetest.desktop
rename-icon: minetest
copy-icon: true
finish-args:
  - "--socket=x11"
  - "--socket=pulseaudio"
  - "--device=all"
  - "--share=network"
  - "--persist=.minetest"
cleanup:
  - "/include"
  - "/lib/pkgconfig"
  - "/share/aclocal"
  - "/share/gtk-doc"
  - "/share/man"
  - "*.la"
  - "*.a"

modules:
  - name: libirrlicht
    buildsystem: cmake
    build-opts:
      - -C source/Irrlicht
      - INSTALL_DIR=/app/lib
    sources:
      - type: archive
        url: https://github.com/minetest/irrlicht/archive/1.9.0mt3.tar.gz
        sha256: 6188a9a4f4ee785091ce650068d358ebb33bb82170ec53a5d101fe060144ffcc

  - name: libluajit
    no-autogen: true
    make-args:
      - PREFIX=/app
    make-install-args:
      - PREFIX=/app
    cleanup:
      - "/bin"
    sources:
      - type: archive
        url: http://luajit.org/download/LuaJIT-2.1.0-beta3.tar.gz
        sha256: 1ad2e34b111c802f9d0cdf019e986909123237a28c746b21295b63c9e785d9c3

  - name: minetest
    buildsystem: cmake-ninja
    config-opts:
      - "-DENABLE_CURSES=0"
      - "-DENABLE_GETTEXT=1"
      - "-DIRRLICHT_LIBRARY=/app/lib/libIrrlichtMt.so"
      - "-DIRRLICHT_INCLUDE_DIR=/app/include/irrlichtmt"
    cleanup:
      - "/share/minetest/games/minimal"
    sources:
      - type: archive
        url: https://github.com/minetest/minetest/archive/5.4.1.tar.gz
        sha256: de9e4410583c845c104b4be25f9d0b8743d8573c120149b8910ae2519f9ab14e

      - type: archive
        url: https://github.com/minetest/minetest_game/archive/5.4.1.tar.gz
        sha256: b4bfa0755b88230cf4bdb6af6a0951dd1248f6cdf87fecc340e43ac12c80b0b2
        dest: games/minetest_game

      - type: archive
        url: https://github.com/minetest/irrlicht/archive/1.9.0mt3.tar.gz
        sha256: 6188a9a4f4ee785091ce650068d358ebb33bb82170ec53a5d101fe060144ffcc
        dest: lib/irrlichtmt
