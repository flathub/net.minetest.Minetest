app-id: net.minetest.Minetest
runtime: org.freedesktop.Platform
runtime-version: "21.08"
sdk: org.freedesktop.Sdk
command: minetest
rename-appdata-file: net.minetest.minetest.appdata.xml
rename-desktop-file: net.minetest.minetest.desktop
rename-icon: minetest
copy-icon: true
finish-args:
  - "--socket=x11"
  - "--socket=pulseaudio"
  - "--device=all"
  - "--share=network"
  - "--persist=.minetest"
cleanup:
  - "/include"
  - "/lib/pkgconfig"
  - "/share/aclocal"
  - "/share/gtk-doc"
  - "/share/man"
  - "*.la"
  - "*.a"

modules:
  - name: libluajit
    no-autogen: true
    make-args:
      - PREFIX=/app
    make-install-args:
      - PREFIX=/app
    cleanup:
      - "/bin"
    sources:
      - type: archive
        url: http://luajit.org/download/LuaJIT-2.1.0-beta3.tar.gz
        sha256: 1ad2e34b111c802f9d0cdf019e986909123237a28c746b21295b63c9e785d9c3

  - name: minetest
    buildsystem: cmake-ninja
    config-opts:
      - "-DENABLE_CURSES=0"
      - "-DENABLE_GETTEXT=1"
      - "-DIRRLICHT_LIBRARY=/app/lib/libIrrlichtMt.so"
      - "-DIRRLICHT_INCLUDE_DIR=/app/include/irrlichtmt"
    cleanup:
      - "/share/minetest/games/minimal"
    sources:
      - type: archive
        url: https://github.com/minetest/minetest/archive/5.6.0.tar.gz
        sha256: 4b715c223763830750997ae8040707d0bda954876c211b4ba558683cdc3fb9d9

      - type: archive
        url: https://github.com/minetest/minetest_game/archive/5.6.0.tar.gz
        sha256: fd991d42c253db380559c593a2b035f22e07a81f867b5380a2f045e9a4d04c87
        dest: games/minetest_game

      - type: archive
        url: https://github.com/minetest/irrlicht/archive/1.9.0mt7.tar.gz
        sha256: c12cdbd4a852e1e6ebf7ba22789aa057a1a7f2d585dd81a2412a62f57a0e2619
        dest: lib/irrlichtmt
